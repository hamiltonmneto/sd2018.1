	<div align="center">

		<h2><p>Campo Minado</p></h2>

			{% csrf_token %}
			<p>
			<label>Tamanho do Tabuleiro</label>
			</p>
			<label>Número de linhas: </label> {{ entrada.linha }}

			<br>
			<label>Número de colunas: </label> {{ entrada.coluna }}
			<br>
			<br>
			<p>
			<input type="submit" name="novojogo" value="Jogar">
			</p>
			<br>
		</form>
	</div>
{% endblock %}
